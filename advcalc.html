<script>
function toSJ(id) {	
	var main100g = document.getElementById('hm'+ id).value;
	var mainvaha = document.getElementById('hx'+ id).value;
	var mainsj = ( ( main100g / 10 ) * mainvaha ) / 100;
	var totalsj = 0;
	var table = document.getElementById("major");
	var CurrRowID = table.rows.length + 1;
	document.getElementById('sj'+ id).value = mainsj;
	if (id == CurrRowID - 1) {
		addRow();
	}
	for (i = 2; i < CurrRowID; i++) {
		totalsj += +document.getElementById('sj'+ i).value;
	}
	document.getElementById('sjtotal').value = totalsj;
	
	
}
</script>
<script>
function addRow() {
	var table = document.getElementById("major");
	var CurrRowID = table.rows.length;;
	var NewRowID = CurrRowID + 1;
	var row = table.insertRow(CurrRowID);
	var cell1 = row.insertCell(0);
	var cell2 = row.insertCell(1);
	var cell3 = row.insertCell(2);
	var cell4 = row.insertCell(3);
	cell1.innerHTML ='<input placeholder="poznámka" type="text" id="txt'+ NewRowID +'"/>'
	cell2.innerHTML ='<input placeholder="0" type="number" onchange="toSJ('+ NewRowID +') "id="hm'+ NewRowID +'"/>'
	cell3.innerHTML ='<input placeholder="0" type="number" onchange="toSJ('+ NewRowID +')" id="hx'+ NewRowID +'" />'
	cell4.innerHTML ='<input type="number" value="0" class="result" readonly id="sj'+ NewRowID +'"/>'
}
</script>    
<script>
function download_table_as_csv(table_id, separator = ',') {
    var rows = document.querySelectorAll('table#' + table_id + ' tr');
    var csv = [];
	var row = [];
    var data1 = 'Poznamka'
	var data2 = 'Sacharidy na 100g'
	var data3 = 'Hmotnost'
	var data4 = 'SJ'
    data1 = data1.replace(/"/g, '""');
	data2 = data2.replace(/"/g, '""');
	data3 = data3.replace(/"/g, '""');
	data4 = data4.replace(/"/g, '""');
	row.push('"' + data1 + '"');
	row.push('"' + data2 + '"');
	row.push('"' + data3 + '"');
	row.push('"' + data4 + '"');
	csv.push(row.join(separator));	
    for (var i = 2; i < rows.length; i++) {
		row = []
        data1 = document.getElementById("txt" + i).value.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ')
		data2 = document.getElementById("hm" + i).value.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ')
		data3 = document.getElementById("hx" + i).value.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ')
		data4 = document.getElementById("sj" + i).value.replace(/(\r\n|\n|\r)/gm, '').replace(/(\s\s)/gm, ' ')
        data1 = data1.replace(/"/g, '""');
		data2 = data2.replace(/"/g, '""');
		data3 = data3.replace(/"/g, '""');
		data4 = data4.replace(/"/g, '""');
        row.push('"' + data1 + '"');
		row.push('"' + data2 + '"');
		row.push('"' + data3 + '"');
		row.push('"' + data4 + '"');
		csv.push(row.join(separator));
    }
    var csv_string = csv.join('\n');
    // Download it
    var filename = 'export_' + table_id + '_' + new Date().toLocaleDateString() + '.csv';
    var link = document.createElement('a');
    link.style.display = 'none';
    link.setAttribute('target', '_blank');
    link.setAttribute('href', 'data:text/csv;charset=utf-8,' + encodeURIComponent(csv_string));
    link.setAttribute('download', filename);
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>
